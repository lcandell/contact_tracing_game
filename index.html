<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Contact Tracing Game</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <script src = "https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js" ></script>
  <link href="css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">


  <link rel="icon" href="img/corona.png">
</head>

<body>
    <div class="container">
        <h1>Contact Tracing Game</h1>

        <div class="row">
            <div class="col-sm-8 main">
                <canvas id="theCanvas" width="750" height="500">
                    Canvas not supported; please update your browser.
                </canvas>
            </div>
            <div class="col-sm-4 sidebar">
                <h2>Parameters</h2>
                <button id='resetButton'>Reset</button>
        
                <h4>Probablity of infecting: <span id="infectValue"></span></h4>
                <div class="slidecontainer">
                    <input type="range" min="0" max="1" value=".5" class="slider" step=".01" id="infect" oninput="updateInfection(this.value)">
                </div>
                <h4>Interaction Rate: <span id="interactRate"></span></h4>
                <div class="slidecontainer">
                    <input type="range" min="0.1" max="5" value="1.5" class="slider" step=".1" id="rate" oninput="updateRate(this.value)">
                </div>
                <h4>Infectious period: <span id="periodValue"></span> seconds</h4>
                <div class="slidecontainer">
                    <input type="range" min="0" max="100" value="20" class="slider" id="period" oninput="updatePeriod(this.value)">
                </div>
                <h4>Testing: <span id="testingValue"></span></h4>
                <div class="slidecontainer">
                    <input type="range" min="0" max="1" value=".5" class="slider" step=".01" id="testing" oninput="updateTest(this.value)">
                </div>
                <h4>Periodic Test Interval (seconds): <span id="testInt"></span></h4>
                <div class="slidecontainer">
                    <input type="range" min="0" max="60" value="0" class="slider" step="1" id="testPer" oninput="updateTestPer(this.value)">
                </div>
                <br>
                <canvas id="graph" width="300" height="200"></canvas>
                <script>
                    let myChart = document.getElementById("graph").getContext('2d');
                    let infectChart = new Chart(myChart, {
                        type : "bar",
                        data : {
                            labels: [...Array(60).keys()],
                            datasets: [
                                {
                                label : 'Documented',
                                data : new Array(60).fill(0),
                                backgroundColor: "red",
                                hoverBorderWidth : 1,
                                hoverBorderColor : '#000'
                                },
                                {
                                label : 'Undocumented',
                                data : new Array(60).fill(0),
                                backgroundColor: "pink",
                                hoverBorderWidth : 1,
                                hoverBorderColor : '#000'
                                },
                                
                            ]},
                        options:{
                            tooltips: {
                                mode: 'index',
                                intersect: false
                            },
                            scales: {
                                xAxes: [{
                                    stacked: true,
                                }],
                                yAxes: [{
                                    stacked: true
                                }]
                            }   
                        }
                        });
                </script>


            </div>
          </div>
    </div>
    

    <script src='js/Person.js'></script>
    <script src="js/scripts.js"></script>
</body>
</html>
